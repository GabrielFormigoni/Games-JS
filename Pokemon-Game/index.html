<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" integrity="sha512-6+YN/9o9BWrk6wSfGxQGpt3EUK6XeHi6yeHV+TYD2GR0Sj/cggRpXr1BrAQf0as6XslxomMUxXp2vIl+fv0QRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js" integrity="sha512-VEBjfxWUOyzl0bAwh4gdLEaQyDYPvLrZql3pw1ifgb6fhEvZl9iDDehwHZ+dsMzA0Jfww8Xt7COSZuJ/slxc4Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./data/audio.js"></script>
    <script defer src="./data/battleZones.js"></script>
    <script defer src="./data/collisions.js"></script>
    <script defer src="./data/attacks.js"></script>
    <script defer src="./data/monsters.js"></script>
    <script defer src="./data/characters.js"></script>
    <script defer src="./classes.js"></script>
    <script defer src="script.js"></script>
    <script defer src="battleScene.js"></script>

    <title>Pokemon Game</title>
</head>
<body>
    <div class="cont">
        <div class="flash"></div>
            <canvas></canvas>
            <div class="user-interface">
                <div class="enemy-health">
                    <h1>Draggle</h1>
                    <div class="enemy-totalHealth">
                        <div class="enemy-health-bar"></div>
                        <div class="enemy-health-left"></div>
                    </div>
                </div>
                <div class="player-health">
                    <h1>Emby</h1>
                    <div class="player-totalHealth">
                        <div class="player-health-bar"></div>
                        <div class="player-health-left"></div>
                    </div>
                </div>
                <div class="display">
                    <div class="dialogueBox"></div>
                    <div class="attacksBox">
                    </div>
                    <div class="types">
                        <h1>Tipo de ataque</h1>
                    </div>
                </div>
            </div>
    </div>
</body>
</html>
